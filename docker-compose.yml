  api-gateway:
    build:
      context: ./api-gateway
    container_name: api-gateway
    ports:
      - "${GATEWAY_PORT}:8080"
    environment:
      - API_KEY=${API_KEY}
      - OLLAMA_INTERNAL_URL=http://ollama:11434
      - COMFYUI_INTERNAL_URL=http://imagegen:8188
    networks:
      - ai-network
    depends_on:
      - ollama
      - imagegen
    restart: unless-stopped

networks:
  ai-network:
    driver: bridge
